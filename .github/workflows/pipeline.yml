name: Test action
on:
  [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Builds yml file
        uses: ./
        with:
          INPUT_FILE: 'test/test.yml'
          OUTPUT_FILE: 'output.yml'
          PARAMS: "--replace:name='John J''Ango' --replace:languages.perl='Noob' --replace:employed=False --replace:foods=['Chips', 'Steak']"
      - name: Upload output file
        uses: actions/upload-artifact@v1
        with:
          name: test.yml
          path: output.yml